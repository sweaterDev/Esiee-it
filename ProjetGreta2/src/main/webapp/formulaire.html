!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: grey;
      color: white;
    }
    .form-container {
      margin-top: 50px;
      border: 2px solid white;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      <form action="formcontroller" method="post" class="form-example" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
          <label for="name">Nom:</label>
          <input type="text" class="form-control" name="nom" id="name" required>
        </div>
        <div class="form-group">
          <label for="heures">Nb heures:</label>
          <input type="text" class="form-control" name="heures" id="heures" required>
        </div>
        <button type="submit" class="btn btn-primary">Crée cette matière</button>
      </form>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
